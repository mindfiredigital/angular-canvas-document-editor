<mat-toolbar color="warn">
  <mat-toolbar-row>
    <mat-divider></mat-divider>
    <mat-divider inset vertical></mat-divider>

    <div class="example-flex-container">
      <button
        mat-icon-button
        aria-label="Example icon button with a vertical three dot icon"
        (click)="undo()"
      >
        <mat-icon>undo</mat-icon>
      </button>
      <button
        mat-icon-button
        aria-label="Example icon button with a vertical three dot icon"
        (click)="redo()"
      >
        <mat-icon>redo</mat-icon>
      </button>
    </div>
    <mat-divider [vertical]="true"></mat-divider>
    <lib-emphasis></lib-emphasis>
    <div class="example-flex-container">
      <button
        mat-icon-button
        aria-label="Example icon button with a vertical three dot icon"
        (click)="subscript()"
      >
        <mat-icon>subscript</mat-icon>
      </button>
      <button
        mat-icon-button
        aria-label="Example icon button with a vertical three dot icon"
        (click)="superscript()"
      >
        <mat-icon>superscript</mat-icon>
      </button>
      <button
        mat-icon-button
        aria-label="Example icon button with a vertical three dot icon"
        (click)="strikeout()"
      >
        <mat-icon>format_strikethrough</mat-icon>
      </button>
    </div>
    <div class="example-flex-container">
      <mat-divider [vertical]="true"></mat-divider>
      <mat-button-toggle-group #group="matButtonToggleGroup">
        <mat-button-toggle
          value="left"
          aria-label="Text align left"
          (click)="leftAlign()"
        >
          <mat-icon>format_align_left</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle
          value="center"
          aria-label="Text align center"
          (click)="centerAlign()"
        >
          <mat-icon>format_align_center</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle
          value="right"
          aria-label="Text align right"
          (click)="rightAlign()"
        >
          <mat-icon>format_align_right</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle
          value="justify"
          aria-label="Text align justify"
          (click)="justify()"
        >
          <mat-icon>format_align_justify</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <mat-divider [vertical]="true"></mat-divider>
    <div class="example-flex-container">
      <button
        mat-icon-button
        aria-label="Example icon button with a vertical three dot icon"
        (click)="list('UL')"
      >
        <mat-icon>format_list_bulleted</mat-icon>
      </button>
      <button
        mat-icon-button
        aria-label="Example icon button with a vertical three dot icon"
        (click)="list('OL')"
      >
        <mat-icon>format_list_numbered</mat-icon>
      </button>
    </div>
    <mat-divider [vertical]="true"></mat-divider>
    <lib-dropdown
      [name]="'Font'"
      [items]="fonts"
      (selectedOption)="setFontType($event)"
    ></lib-dropdown>
    <mat-divider [vertical]="true"></mat-divider>
    <lib-dropdown [name]="'Heading'" [items]="headings"></lib-dropdown>
  </mat-toolbar-row>
</mat-toolbar>
