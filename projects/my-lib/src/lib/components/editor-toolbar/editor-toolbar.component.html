  <mat-toolbar-row>
    <div class="example-flex-container">
      <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="undo()">

      <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="redo()">

    <lib-emphasis></lib-emphasis>
  </mat-toolbar-row>
</mat-toolbar>
