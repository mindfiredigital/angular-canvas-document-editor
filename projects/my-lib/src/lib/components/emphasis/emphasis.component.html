<mat-button-toggle-group name="fontStyle" aria-label="Font Style" multiple>
  <mat-button-toggle value="bold" (click)="handleBold()"
    ><mat-icon>format_bold</mat-icon>
  </mat-button-toggle>
  <mat-button-toggle value="italic" (click)="handleItalic()"
    ><mat-icon>format_italic</mat-icon></mat-button-toggle
  >
  <mat-button-toggle value="underline" (click)="handleUnderline()"
    ><mat-icon>format_underline</mat-icon></mat-button-toggle
  >
</mat-button-toggle-group>
